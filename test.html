<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >

    <a-nft
        id="firstMarker"
        type="nft"
        url="https://raw.githubusercontent.com/MariusPopa1/AR-System/master/markers/silksong"   
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >


        <a-entity
            position="110 0 -100"
            scale="125 125 125"
            gltf-model="models/hornet1.glb"
            rotation="-90 0 0"
        ></a-entity>


    </a-nft>

    
    <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/MariusPopa1/AR-System/master/markers/staff"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >


          <a-entity
        position="0 -10 -30"
        scale="100 100 100"
        gltf-model="models/staff.glb"
        rotation="-90 -45 0"
  
      ></a-entity>

</a-nft>


    <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/MariusPopa1/AR-System/master/markers/needle"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >

    <a-entity
        position="0 0 0"
        scale="100 100 100"
        gltf-model="models/needle.glb"
        rotation="0 0 0"
    ></a-entity>


    
    <a-entity
        position="0 0 0"
        scale="200 200 200"
        gltf-model="models/needle.glb"
        rotation="0 -90 0"
    ></a-entity>




</a-nft>

    <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/MariusPopa1/AR-System/master/markers/blade"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >


    <a-entity
     
        position="0 0 0"
        scale="17 17 17"
        gltf-model="models/blade.glb"
        rotation="90 0 0"

      ></a-entity>


          <a-entity
     
        position="0 0 0"
        scale="10 10 10"
        gltf-model="models/blade.glb"
        rotation="0 0 90"

      ></a-entity>

      </a-nft>
    
    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let firstMarkerScanned = false;

    // Wait for the scene to load
    document.querySelector('a-scene').addEventListener('loaded', function() {
      const firstMarker = document.querySelector('#firstMarker');
      const secondMarker = document.querySelector('#secondMarker');
      const trexModel = document.querySelector('#trexModel');

      // Listen for when the first marker is found
      firstMarker.addEventListener('markerFound', function() {
        console.log('First marker (cats) found!');
        firstMarkerScanned = true;
      });

      // Listen for when the second marker is found
      secondMarker.addEventListener('markerFound', function() {
        console.log('Second marker found!');
        // Only show the T-Rex if the first marker has been scanned
        if (firstMarkerScanned) {
          trexModel.setAttribute('visible', 'true');
          console.log('T-Rex is now visible!');
        } else {
          console.log('First marker must be scanned first!');
        }
      });

      // Hide T-Rex when second marker is lost
      secondMarker.addEventListener('markerLost', function() {
        trexModel.setAttribute('visible', 'false');
      });
    });
  </script>
</body>
