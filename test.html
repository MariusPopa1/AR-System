<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >

    <a-nft
        id="firstMarker"
        type="nft"
        url="https://raw.githubusercontent.com/MariusPopa1/AR-System/master/markers/silksong"   
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >


        <a-entity
            position="110 0 -100"
            scale="125 125 125"
            gltf-model="models/hornet1.glb"
            rotation="-90 0 0"
            visible="false"
        ></a-entity>


    </a-nft>

    
    <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/MariusPopa1/AR-System/master/markers/staff"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >


          <a-entity
        position="30 -10 -70"
        scale="80 80 80"
        gltf-model="models/staff.glb"
        rotation="-90 -45 0"
  
      ></a-entity>

</a-nft>


    <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/MariusPopa1/AR-System/master/markers/needle"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >

    
    <a-entity
        position="110 0 -270"
        scale="200 200 200"
        gltf-model="models/needle.glb"
        rotation="0 -135 0"
    ></a-entity>




</a-nft>

    <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/MariusPopa1/AR-System/master/markers/blade"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >



      <a-entity
     
        position="55 0 -140"
        scale="10 10 10"
        gltf-model="models/blade.glb"
        rotation="90 0 -90"

      ></a-entity>
      

  </a-nft>


 

    <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/MariusPopa1/AR-System/master/markers/hades"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
    >



      <a-entity
     
        position="70 0 -100"
        scale="50 50 50"
        gltf-model="models/zagreus.glb"
        rotation="-90 0 0"
        visible="false"
      ></a-entity>




      

 </a-nft>

    
    
    <a-entity camera></a-entity>
  </a-scene>


<img id="deathScreen" src="died.jpg"
     style="
        display:none;
        position:fixed;
        top:0; left:0;
        width:100vw;
        height:100vh;
        object-fit:cover;
        opacity:0;
        transition: opacity 2s ease;
        z-index:999999;">

<script>
let silksongUnlocked = false;
let zagreusUnlocked = false;

// fade-in helper
function showDeathScreen() {
  const img = document.getElementById("deathScreen");
  img.style.display = "block";

  // allow display to apply THEN fade in
  setTimeout(() => {
    img.style.opacity = "1";
  }, 50);
}

// --- MARKER EVENTS ---

// Blade → unlock Zagreus
document.querySelector('a-nft[url*="blade"]').addEventListener("markerFound", () => {
  zagreusUnlocked = true;
});

// Needle → unlock Silksong
document.querySelector('a-nft[url*="needle"]').addEventListener("markerFound", () => {
  silksongUnlocked = true;
});

// Staff → show death image after 5 seconds
document.querySelector('a-nft[url*="staff"]').addEventListener("markerFound", () => {
  setTimeout(showDeathScreen, 5000);
});

// Block Silksong if not unlocked
const silksongEntity = document.querySelector('#firstMarker'); // your silksong marker
silksongEntity.addEventListener("markerFound", () => {
  if (!silksongUnlocked) {
    silksongEntity.setAttribute("visible", false);
  } else {
    silksongEntity.setAttribute("visible", true);
  }
});

// Block Zagreus if not unlocked
const zagreusEntity = document.querySelector('a-nft[url*="hades"]');
zagreusEntity.addEventListener("markerFound", () => {
  if (!zagreusUnlocked) {
    zagreusEntity.setAttribute("visible", false);
  } else {
    zagreusEntity.setAttribute("visible", true);
  }
});
</script>

</body>
