<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene>
      <!-- Centered model -->
      <a-entity
        position="400 100 -600"
        scale="150 150 150"
        gltf-model="puppycatt.glb"
        rotation="270 40 0"
      ></a-entity>
          <a-entity
        position="80 0 -400"
        scale="150 150 150"
        gltf-model="cat.glb"
        rotation="0 -90 0"
      ></a-entity>
      <a-entity
        position="200 100 -400"
        scale="30 30 30"
        gltf-model="cow-881.glb"
        rotation="10 30 0"
        
      ></a-entity>
      <a-entity light="type: ambient; intensity: 0.2"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 1 1"></a-entity>
      

      <!-- Camera looking at the center -->
      <a-entity camera position="10 1 100"></a-entity>
    </a-scene>
  </body>
</html>
